<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #0a192f;
        color: white;
        padding: 0;
        font-family: 'Arial', sans-serif;
        position: relative;
        overflow: hidden;
      }
      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      .content-overlay {
        position: relative;
        z-index: 2;
        background: rgba(10, 25, 47, 0.5);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .title {
        font-size: 60px;
        font-weight: 700;
        color: white;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-size: 32px;
        color: #4dabf7;
        text-align: center;
        margin-bottom: 40px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }
      .author {
        font-size: 24px;
        color: white;
        text-align: center;
        margin-top: 60px;
      }
      .position {
        font-size: 20px;
        color: #8ecdf7;
        text-align: center;
        margin-top: 10px;
      }
      .highlight {
        color: #4dabf7;
        font-weight: bold;
      }
      .glow {
        text-shadow: 0 0 10px rgba(77, 171, 247, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <video class="video-background" autoplay loop muted playsinline>
        <source src="/home/ubuntu/PROYECTO-INDIVIDUAL-2/presentacion_ejecutiva/images/portada_animada.mp4" type="video/mp4">
      </video>
      
      <div class="content-overlay">
        <div class="title">
          Análisis y Predicción de <span class="highlight glow">Siniestros Viales</span>
        </div>
        
        <div class="subtitle">
          Una Propuesta de Valor para Secretarías de Movilidad
        </div>
        
        <div class="author">
          Jorge Enrique Caicedo Riascos
        </div>
        
        <div class="position">
          Científico de Datos | Experto en Movilidad Urbana
        </div>
      </div>
    </div>
  </body>
</html>

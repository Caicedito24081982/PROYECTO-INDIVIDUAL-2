<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-image: url('/home/ubuntu/PROYECTO-INDIVIDUAL-2/presentacion_ejecutiva/images/contacto_background.png');
        background-size: cover;
        background-position: center;
        color: white;
        padding: 40px;
        font-family: 'Arial', sans-serif;
        position: relative;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 25, 47, 0.7);
        z-index: 1;
      }
      .content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .title {
        font-size: 48px;
        font-weight: 700;
        color: white;
        margin-bottom: 40px;
        text-align: center;
      }
      .contact-container {
        background: rgba(13, 40, 70, 0.8);
        border-radius: 12px;
        padding: 40px;
        width: 70%;
        max-width: 800px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(77, 171, 247, 0.2);
      }
      .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .contact-name {
        font-size: 28px;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
      }
      .contact-title {
        font-size: 20px;
        color: #4dabf7;
        margin-bottom: 30px;
        text-align: center;
      }
      .contact-detail {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 18px;
      }
      .contact-icon {
        width: 40px;
        height: 40px;
        background: rgba(77, 171, 247, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        color: #4dabf7;
      }
      .social-links {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }
      .social-link {
        width: 50px;
        height: 50px;
        background: rgba(77, 171, 247, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        color: #4dabf7;
        font-size: 24px;
        transition: all 0.3s ease;
      }
      .social-link:hover {
        background: rgba(77, 171, 247, 0.5);
        transform: translateY(-3px);
      }
      .tagline {
        margin-top: 40px;
        font-size: 20px;
        color: #8ecdf7;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="overlay"></div>
      <div class="content">
        <div class="title">Contacto</div>
        
        <div class="contact-container">
          <div class="contact-info">
            <div class="contact-name">Jorge Enrique Caicedo Riascos</div>
            <div class="contact-title">Científico de Datos | Experto en Movilidad Urbana</div>
            
            <div class="contact-detail">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div>jorge.caicedo@ejemplo.com</div>
            </div>
            
            <div class="contact-detail">
              <div class="contact-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div>+57 300 123 4567</div>
            </div>
            
            <div class="contact-detail">
              <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div>Bogotá, Colombia</div>
            </div>
            
            <div class="social-links">
              <a href="#" class="social-link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fas fa-globe"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div class="tagline">
          "Transformando datos en seguridad vial para las ciudades del futuro"
        </div>
      </div>
    </div>
  </body>
</html>
